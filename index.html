<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Krishna Nayak â€” Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0f0f0f;
 --text:#222;
 --accent:#7b2ff7;
 --white:#fff;
}

html,body{
 margin:0;
 font-family:Poppins;
 background:var(--bg);
 color:var(--text);
}

.frame{
 width:90%;
 margin:40px auto;
 padding:30px;
 background:#f4f4f4;
 border-radius:12px;
}

/* NAV */
.nav{display:flex;justify-content:space-between;align-items:center;}
.brand{font-size:24px;font-weight:700;}
.brand span{color:var(--accent);}
.nav-links{list-style:none;display:flex;gap:25px;}
.nav-links a{color:#444;font-weight:500;text-decoration:none;}
.nav-links a:hover{color:var(--accent);}

/* HERO */
.hero{display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center;}
.greeting{font-size:42px;margin-bottom:10px;}
.name{color:var(--accent);}
.role{font-weight:600;font-size:22px;}
.desc{color:#666;max-width:80%;}
.btn{padding:12px 20px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block;}
.primary{background:var(--accent);color:white;}
.outline{border:2px solid var(--accent);color:var(--accent);}
.btn:hover{opacity:0.9;transform:scale(1.05);transition:0.3s;}

/* SKILLS */
#skills{margin-top:70px;}
.skill{margin-bottom:15px;}
.bar{background:#ddd;height:12px;border-radius:10px;overflow:hidden;}
.progress{height:100%;width:0;background:var(--accent);transition:1.5s;}

/* PROJECTS (GRID) */
#projects{margin-top:70px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.project{
 background:white;
 padding:20px;
 border-radius:12px;
 cursor:pointer;
 box-shadow:0 10px 25px rgba(0,0,0,.1);
 transition:0.3s;
}
.project:hover{transform:translateY(-5px);}

/* MEDIA */
#media{margin-top:70px;display:flex;gap:20px;flex-wrap:wrap;}

/* CONTACT */
form{margin-top:60px;max-width:400px;}
input,textarea{
 width:100%;
 padding:10px;
 margin-bottom:10px;
 border-radius:8px;
 border:1px solid #ccc;
}
button[type="submit"]{border:none;}

/* SLIDER */
.slider img{width:300px;border-radius:12px;display:block;margin-bottom:10px;}

/* BACK TO TOP */
#topBtn{
 position:fixed;
 bottom:20px;
 right:20px;
 padding:10px 14px;
 display:none;
 cursor:pointer;
 border:none;
 border-radius:8px;
 background:var(--accent);
 color:white;
 font-weight:bold;
}

/* LIGHT MODE */
.light{background:#fff;color:black}
.light .frame{background:#f9f9f9}
.light .nav-links a{color:#222;}
.light .desc{color:#444;}

/* RESPONSIVE */
@media(max-width:768px){
 .hero{grid-template-columns:1fr;}
 .slider img{width:100%;}
}
</style>
</head>

<body>

<div class="frame">
<header class="nav">
  <div class="brand">Krishna<span>.</span></div>
  <ul class="nav-links">
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <button onclick="toggleTheme()">ðŸŒ™</button>
</header>

<section class="hero">
  <div>
    <h1 class="greeting">Hi, I'm <span class="name">Krishna Nayak</span></h1>
    <div class="role">Frontend Developer</div>
    <p class="desc">Welcome to my portfolio website.</p>
    <a class="btn primary">Hire Me</a>
    <a class="btn outline">Projects</a>
  </div>
  <img src="Krishna Nayak.jpg" width="300" alt="Krishna Nayak">
</section>

<!-- SKILLS -->
<section id="skills">
<h2>My Skills</h2>
<div class="skill"><span>HTML</span><div class="bar"><div class="progress" data-value="90"></div></div></div>
<div class="skill"><span>CSS</span><div class="bar"><div class="progress" data-value="85"></div></div></div>
<div class="skill"><span>JavaScript</span><div class="bar"><div class="progress" data-value="70"></div></div></div>
</section>

<!-- PROJECTS -->
<section id="projects">
<div class="project" onclick="openProject('https://example.com')">Project 1</div>
<div class="project" onclick="openProject('https://example.com')">Project 2</div>
<div class="project" onclick="openProject('https://example.com')">Project 3</div>
</section>

<!-- MEDIA -->
<section id="media">
<video controls width="250"><source src="demo.mp4"></video>
<audio controls><source src="audio.mp3"></audio>
<canvas id="box" width="200" height="100"></canvas>
</section>

<!-- SLIDER -->
<div class="slider">
<img id="slide" src="1.jpg" alt="Slider Image">
<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>
</div>

<!-- CONTACT -->
<section id="contact">
<form id="contactForm">
<label for="name">Name</label>
<input id="name" placeholder="Name">
<label for="email">Email</label>
<input id="email" type="email" placeholder="Email">
<label for="message">Message</label>
<textarea id="message" placeholder="Message"></textarea>
<button type="submit" class="btn primary">Submit</button>
<p id="msg"></p>
</form>
</section>

</div>

<button id="topBtn" onclick="scrollTop()">â†‘</button>

<script>
// SKILLS
const skills=document.querySelectorAll('.progress');
function animateSkills(){
 skills.forEach(s=>{
  if(s.getBoundingClientRect().top < window.innerHeight){
    s.style.width=s.dataset.value+'%';
  }
 });
}
window.addEventListener('scroll', animateSkills);
window.addEventListener('load', animateSkills);

// PROJECT
function openProject(url){window.location.href=url;}

// CANVAS
const c=document.getElementById("box");
const ctx=c.getContext("2d");
ctx.fillStyle="purple";ctx.fillRect(30,20,140,60);

// SLIDER
const imgs=["1.jpg","2.jpg","3.jpg"];
let i=0;
const slide=document.getElementById("slide");
function next(){i=(i+1)%imgs.length;slide.src=imgs[i];}
function prev(){i=(i-1+imgs.length)%imgs.length;slide.src=imgs[i];}

// FORM
contactForm.addEventListener('submit',e=>{
 e.preventDefault();
 const nameVal=name.value.trim(), emailVal=email.value.trim(), msgVal=message.value.trim();
 if(!nameVal||!emailVal||!msgVal){
  msg.textContent="All fields required";
  return;
 }
 if(!/^\S+@\S+\.\S+$/.test(emailVal)){
  msg.textContent="Enter a valid email";
  return;
 }
 localStorage.setItem("name",nameVal);
 localStorage.setItem("email",emailVal);
 localStorage.setItem("message",msgVal);
 window.location.href="form-details.html";
});

// THEME
function toggleTheme(){document.body.classList.toggle("light");}

// TOP BTN
window.onscroll=()=>topBtn.style.display=window.scrollY>200?"block":"none";
function scrollTop(){window.scrollTo({top:0,behavior:"smooth"});}
</script>

</body>
</html>
