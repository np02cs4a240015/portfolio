<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Krishna Nayak â€” Frontend Developer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f0f;
      --muted:#7a7a7a;
      --accent:#7b2ff7;
      --accent-dark:#6320d4;
      --white:#ffffff;
    }

    *{box-sizing:border-box}
    html,body{
        margin:0;
        font-family:"Poppins";
        background:#0f0f0f;
    }
    a{text-decoration:none;color:inherit;transition:0.3s}
    img{max-width:100%;display:block}

    .frame{
      width: calc(100% - 160px);
      margin:40px auto;
      background:linear-gradient(180deg,#f4f4f4,#e9e9e9);
      border-radius:10px;
      padding:28px 30px;
      box-shadow: 0 0 0 18px #0f0f0f;
    }

    /* NAV */
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:25px;
    }

    .brand{font-size:24px;font-weight:700;color:#222;}
    .brand span{color:var(--accent)}

    .nav-links{
      display:flex;
      gap:30px;
      list-style:none;
    }

    /* NAV hover */
    .nav-links a{
      color:#555;
      font-weight:500;
      position:relative;
      padding-bottom:4px;
    }
    .nav-links a:hover{
      color:var(--accent);
      transform:translateY(-2px);
    }

    .cta{
      background:var(--accent);
      color:#fff;
      padding:10px 18px;
      border-radius:12px;
      font-weight:600;
      transition:0.3s;
    }

    /* CTA hover */
    .cta:hover{
      background:var(--accent-dark);
      box-shadow:0 8px 20px rgba(123,47,247,0.2);
      transform:translateY(-2px);
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns:1fr 480px;
      gap:40px;
      align-items:center;
    }

    .greeting{
      font-size:44px;
      font-weight:700;
      margin:0 0 10px 0;
      color:#333;
    }
    .greeting .name{color:var(--accent)}

    .role{
      font-size:24px;
      font-weight:600;
      color:#333;
      margin-bottom:15px;
    }

    .desc{
      font-size:15px;
      color:var(--muted);
      line-height:1.7;
      max-width:65%;
      margin-bottom:25px;
    }

    .buttons{
      display:flex;
      gap:15px;
      margin-bottom:30px;
    }

    /* BUTTONS */
    .btn-primary{
      background:var(--accent);
      color:#fff;
      padding:12px 20px;
      border-radius:12px;
      font-weight:600;
      transition:.3s;
    }
    .btn-primary:hover{
      background:var(--accent-dark);
      box-shadow:0 10px 20px rgba(123,47,247,0.25);
      transform:translateY(-2px) scale(1.03);
    }

    .btn-outline{
      border:2px solid var(--accent);
      padding:10px 20px;
      color:var(--accent);
      border-radius:12px;
      font-weight:600;
      transition:.3s;
    }
    .btn-outline:hover{
      background:var(--accent);
      color:#fff;
      box-shadow:0 10px 20px rgba(123,47,247,0.25);
      transform:translateY(-2px) scale(1.03);
    }

    /* SOCIAL ICONS */
    .socials{
      display:flex;
      gap:15px;
      margin-top:10px;
    }
    .socials a{
      width:42px;height:42px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      border:2px solid rgba(123,47,247,0.25);
      transition:.3s;
    }
    .socials svg{
      width:18px;
      fill:var(--accent);
      transition:.3s;
    }

    /* ICON hover */
    .socials a:hover{
      background:var(--accent);
      transform:scale(1.1);
      box-shadow:0 8px 20px rgba(123,47,247,0.3);
    }
    .socials a:hover svg{
      fill:white;
    }

    /* RIGHT IMAGE */
    .portrait{
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(16,16,16,0.15);
      height:520px;
    }

    /* IMAGE hover (subtle) */
    .portrait:hover{
      transform:scale(1.02);
      transition:.4s;
    }

    /* Responsive */
    @media(max-width:950px){
      .hero{grid-template-columns:1fr}
      .portrait{height:420px;width:100%}
      .desc{max-width:100%}
    }
    @media(max-width:480px){
      .frame{width:calc(100% - 30px);padding:16px;}
      .greeting{font-size:32px}
      .role{font-size:20px}
    }
  </style>
</head>

<body>

<div class="frame">

    <ul class="nav-links">

      <div class="buttons">

          <svg viewBox="0 0 24 24">

          </svg>
        </a>
      </div>

    </div>

    <!-- Right portrait -->
    <div class="hero-right">
      <figure class="portrait">
        <img src="Krishna Nayak.jpg" alt="Portrait">
      </figure>
    </div>

  </section>

</div>

</body>
</html>
